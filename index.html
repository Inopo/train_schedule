<!-- Your table -->

            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>

              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">First Train (HH:mm) - military time)</label>
                <input class="form-control" id="first-train-time" type="text">
              </div>
              <div class="form-group">
                <label for="frequency"> Frequency </label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
